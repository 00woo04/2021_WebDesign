<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset */
        * {margin: 0; padding: 0; font-size: 20px; color: #fff;}
        a {text-decoration: none; color: #333;}
        li {list-style: none;}
        table {border-spacing: 0;}
        .clearfix::before, .clearfix::after {display: block; content: ''; clear: both;}

        #wrap {width: 1200px; margin: 0px auto;}
        #side {float: left; width: 300px;}
        #content {float: left; width: 900px;}

        /* header */
        #side {text-align: center;}
        #side .logo {width: 300px; height: 150px; line-height: 150px; background: #000;}
        #side .nav {width: 300px; height: 700px; background: #111;}
        #side .nav li {text-align: center; position: relative; background: #222;}
        #side .nav li a {padding: 10px; display: block; color: #fff;}
        #side .nav li a:hover {background: rgba(0, 0, 0, 0.4);}
        #side .nav li ul.submenu {display: none; position: absolute; right: -200px; top: 0; width: 200px; background: #333;}
        #side .nav li ul.submenu a:hover {background: rgba(0, 0, 0, 0.2);}

        /* banner */
        #banner {text-align: center; width: 900px; height: 450px; line-height: 450px; background: #444;}

        /* contents */
        #contents {width: 900px;}
        #contents > div {float: left; text-align: center; width: 33.3333%; height: 300px; line-height: 300px;}
        #contents > div.cont1 {background: #555;}
        #contents > div.cont2 {background: #666;}
        #contents > div.cont3 {background: #777;}

        /* footer */
        #footer {width: 900px; text-align: center;}
        #footer .foot1 {float: left; width: 200px; height: 100px; line-height: 100px; background: #888;}
        #footer .foot2 {float: left; width: 700px; height: 50px; line-height: 50px; background: #222;}
        #footer .foot3 {float: left; width: 700px; height: 50px; line-height: 50px; background: #333;}
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="side">
            <h1 class="logo">로고</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">MENU-1</a>
                        <ul class="submenu">
                            <li><a href="#">SubMenu-1</a></li>
                            <li><a href="#">SubMenu-2</a></li>
                            <li><a href="#">SubMenu-3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MENU-2</a>
                        <ul class="submenu">
                            <li><a href="#">SubMenu-1</a></li>
                            <li><a href="#">SubMenu-2</a></li>
                            <li><a href="#">SubMenu-3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MENU-3</a>
                        <ul class="submenu">
                            <li><a href="#">SubMenu-1</a></li>
                            <li><a href="#">SubMenu-2</a></li>
                            <li><a href="#">SubMenu-3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">MENU-4</a>
                        <ul class="submenu">
                            <li><a href="#">SubMenu-1</a></li>
                            <li><a href="#">SubMenu-2</a></li>
                            <li><a href="#">SubMenu-3</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <section id="content">
            <section id="banner">
                <h2>이미지 슬라이드</h2>
            </section>

            <section id="contents" class="clearfix">
                <div class="cont1"><h3>공지사항</h3></div>
                <div class="cont2"><h3>갤러리</h3></div>
                <div class="cont3"><h3>팝업</h3></div>
            </section>

            <footer id="footer">
                <div class="foot1"><h3>로고</h3></div>
                <div class="foot2"><h3>하단 메뉴</h3></div>
                <div class="foot3"><h3>Copyright</h3></div>
            </footer>
        </section>
    </div>

    <script src="hhttps://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").hover(
            function(){
                $(this).find(".submenu").stop().slideDown();
            },function(){
                $(this).find(".submenu").stop().slideUp();
        });
    </script>
</body>
</html>
